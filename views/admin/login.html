<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - PrivateVideoAccess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { height: 100vh; display: flex; align-items: center; background-color: #f8f9fa; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
    <div class="login-form shadow bg-white p-5 rounded">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form action="/admin/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">Login to Dashboard</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small">‚Üê Back to Site</a>
        </div>
    </div>
</body>
</html>
