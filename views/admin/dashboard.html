<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - PrivateVideoAccess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <div class="navbar-nav flex-row">
                <a class="nav-link px-3" href="/" target="_blank">View Site</a>
                <a class="nav-link text-danger" href="/admin/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Add Video Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Add New Video</div>
                    <div class="card-body">
                        <form action="/admin/videos/add" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Video Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Price (USD)</label>
                                <input type="number" step="0.01" name="price" class="form-control" value="9.99" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Embed Code (iFrame)</label>
                                <textarea name="embed_code" class="form-control" rows="4" placeholder="<iframe... " required></textarea>
                                <div class="form-text text-muted small">Paste the raw HTML embed code from YouTube, Vimeo, etc.</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Publish Video</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Video List -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Manage Existing Videos</div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <% if (videos.length === 0) { %>
                                    <tr><td colspan="3" class="text-center py-4">No videos found.</td></tr>
                                <% } %>
                                <% videos.forEach(video => { %>
                                    <tr>
                                        <td class="align-middle fw-bold"><%= video.title %></td>
                                        <td class="align-middle text-primary">$<%= video.price.toFixed(2) %></td>
                                        <td class="text-end">
                                            <form action="/admin/videos/delete/<%= video.id %>" method="POST" onsubmit="return confirm('Are you sure?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                <% }); %>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
