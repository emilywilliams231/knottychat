<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= video.title %> - PrivateVideoAccess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">‚Üê Back to Gallery</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="mb-4 fw-bold"><%= video.title %></h1>
                
                <div class="video-container mb-4">
                    <%- video.embed_code %>
                </div>

                <div class="bg-secondary bg-opacity-25 p-4 rounded">
                    <h5 class="text-info">Premium Access Granted</h5>
                    <p class="mb-0">You have successfully unlocked this content. Enjoy your viewing!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
